<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Small Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f35424a;
        }
        header, nav, main, footer {
            padding: 20px;
        }
        header {
            background-color: #f2f2f2;
            color: white red;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 15px;
        }
        a {
            text-decoration: none;
            color: #35424a;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to tayyab Website</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Map us</a></li>
        </ul>
    </nav>
    <main>
        <h2>About Us</h2>
        <p>We are a small team dedicated to creating beautiful and functional websites.</p>
    </main>
    <footer>
        <p>&copy; 2023 My Simple Website</p>
    </footer>
</body>
</html>
